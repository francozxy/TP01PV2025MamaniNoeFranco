<!DOCTYPE html>
<html>
<head>
    <title>Museo Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .imagen {
            margin: 20px;
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .imagen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .descripcion {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Museo Virtual</h1>
    <div class="galeria">
        <div class="imagen">
            <a href="https://www.example.com/obras/1">
                <img src="imagen1.jpg" alt="Obra 1">
            </a>
            <div class="descripcion">Obra 1: Título de la obra</div>
        </div>
        <div class="imagen">
            <a href="https://www.example.com/obras/2">
                <img src="imagen2.jpg" alt="Obra 2">
            </a>
            <div class="descripcion">Obra 2: Título de la obra</div>
        </div>
        <div class="imagen">
            <a href="https://www.example.com/obras/3">
                <img src="imagen3.jpg" alt="Obra 3">
            </a>
            <div class="descripcion">Obra 3: Título de la obra</div>
        </div>
        
    </div>
</body>
</html>
